<script>

    function init() {
        const datetimePicker = getDatepicker();
        datetimePicker.addEventListener("select", () => { console.log("onselect"); });
        datetimePicker.addEventListener("confirm", () => { console.log("onconfirm"); });
        datetimePicker.addEventListener("reset", () => { console.log("onreset"); });
    }

    function selectDatePicker() {
        const selectedDate = getDatepicker().selectedDateObj;
        if(!selectedDate) { return }
        const headline = document.getElementById("headline");
        if(headline) {
            headline.innerHTML = ("0"+selectedDate.getDate()).slice(-2)+"."+("0"+selectedDate.getMonth()).slice(-2)+"."+selectedDate.getYear();
        }
    }

    function confirmDatePicker() {
        const selectedDate = getDatepicker().selectedDateObj;
        const confirmedDate = getDatepicker().confirmedDateObj;
        closeDialog("myDialog");
    }

    function resetDatePicker() {
        const date = getDatepicker().selectedDateObj;
        closeDialog("myDialog");
    }

    function getDatepicker() {
        const dayPickerElement = document.querySelector("date-picker");
        if(!dayPickerElement) { throw new Error("Could not query 'day-picker' element"); }
        return dayPickerElement;
    }

    function openDialog(id) {
        const dialog = document.getElementById(id);
        if(dialog) {
            dialog.open = true;
        }
    }

    function closeDialog(id) {
        const dialog = document.getElementById(id);
        if(dialog) {
            dialog.open = false;
        }
    }
